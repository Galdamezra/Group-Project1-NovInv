<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Group Project!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script><script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </head>
  <body>

    <div class="container">

      <div class="jumbotron br-primary">
        <h1 class="text-center"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> NovInv!</h1>
          <h4 class="text-center">Cha Ching!$</h4>
          <h6 id="currentTime" class="text-center"></h6>
      </div>

      <div class="panel panel-primary">

          <div class="panel-heading"><span class="glyphicon glyphicon-road" aria-hidden="true"></span><strong> Trend Street</strong></div>

          <div class="panel-body">
            <p>TrendStocks</p>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Stock</th>
                <th>Price</th>
                <th>Today (%)</th>
              </tr>
            </thead>
            <tbody id="train-table">
              <tr></tr>
            </tbody>
          </table>

      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Company Profile</h3>
        </div>
        <div class="panel-body">
          Co content
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">News Feed!</h3>
        </div>
        <div class="panel-body">
          News content
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Twitter Feed</h3>
        </div>
        <div class="panel-body" id="tweets">
          Twitter content
          <button type="button" id="submit" class="btn btn-danger">Submit</button>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">NY Times!</h3>
        </div>
        <div class="panel-body">
          NYT content
        </div>
      </div>

    </div>


  </body>
</html>
